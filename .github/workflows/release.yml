name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags: v0.1.0-alpha, v1.0.0, etc.

permissions:
  contents: write  # Required for creating releases

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-22.04  # Use LTS for max compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend linting
        run: npm run lint

      - name: Run frontend tests
        run: npm test

      - name: Run Rust linting
        run: cd src-tauri && cargo clippy -- -D warnings

      - name: Run Rust tests
        run: cd src-tauri && cargo test

      - name: Clean Rust build cache
        run: cd src-tauri && cargo clean

      - name: Build app
        run: npm run tauri build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/deb/ronin_*.deb
            src-tauri/target/release/bundle/appimage/ronin_*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
